<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="../../static/css/commons.css" th:href="@{/css/commons.css}"/>
    <title>Usuarios</title>
</head>
<body>

    <div th:insert="generics/fragments::header"></div>

    <div class="container">
        <br>
        <h2 class="font-weight-bold text-center py-3">Lista de servicios</h2>
        <br>

        <div class="float-left">
            <a th:href="@{add}" class="btn btn-primary btn-sm mx-1 navbar-btn" role="button" data-bs-toggle="button">Crear servicio</a>
            <a th:href="@{/sleepingMotorhome/home}" class="btn btn-secondary btn-sm mx-1" role="button" data-bs-toggle="button">Ir a Home</a>
        </div>

        <br><br>

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Tipo de servicio</th>
                    <th>NÃºmero de garage</th>
                    <th>Horas por semana</th>
                    <th>Fecha de incio</th>
                    <th>Fecha de final</th>
                    <th>Empleado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.service.description}"></td>
                    <td th:text="${task.serviceType.description}"></td>
                    <td th:text="${task.garage.garageNumber}"></td>
                    <td th:text="${task.amountHoursWeekly}"></td>
                    <td th:text="${task.dateOfAdmission}"></td>
                    <td th:text="${task.dateOfEgress}"></td>
                    <td th:text="${task.employees[0].name + ' ' + task.employees[0].surname}"></td>
                    <td>
                        <div class="d-grid d-inline-flex px-3">
                            <a th:href="@{edit/{id} (id = ${task.id})}"  class="btn btn-primary btn-sm mx-1"
                               role="button" data-bs-toggle="button">
                                Editar
                            </a>
                            <a th:href="@{delete/{id} (id = ${task.id})}" class="btn btn-primary btn-sm mx-1" role="button"
                               data-bs-toggle="button">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>

    <div th:insert="generics/fragments::footer"></div>

</body>
</html>
