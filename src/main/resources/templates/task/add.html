<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="../../static/css/commons.css" th:href="@{/css/commons.css}"/>
    <title>Usuarios</title>
</head>
<body>
<div th:insert="generics/fragments::header"></div>

<div class="container">
    <h2 class="font-weight-bold text-center py-3">Ingreso de nueva tarea</h2>
    <br>
    <div>
        <a th:href="@{/sleepingMotorhome/task/all}" class="btn btn-secondary btn-sm mx-1" role="button" data-bs-toggle="button">Regresar</a>
    </div>
    <hr>
    <form th:action="@{/sleepingMotorhome/task/save}" method="POST" th:object="${task}">

        <input type="hidden" th:field="*{id}" th:if="${editMode}">

        <div class="row mb-3">
            <div class="form-group col-sm-4" th:objetct="${person}">
                <label>Seleccione empleado (*) </label>
                <select class="form-control" name="employ">
                    <option value="">Selecciona una opci贸n</option>
                    <option th:each="temp : ${employeeList}"
                            th:value="${temp.id}"
                            th:text="${temp.name + ' ' + temp.surname}"
                            th:field="*{employees}"
                    >
                    </option>
                </select>
                <!--<div class='alert-danger' th:if="${#fields.hasErrors('employee.id')}" th:field="*{employee}"  th:errors="*{employee.id}"></div>-->
            </div>
            <div class="form-group col-sm-4" th:objetct="${service}">
                <label>Seleccione servicio (*) </label>
                <select class="form-control" name="serv">
                    <option value="">Selecciona una opci贸n</option>
                    <option th:each="temp : ${serviceList}"
                            th:value="${temp.id}"
                            th:text="${temp.description}"
                            th:field="*{service.id}"
                    >
                    </option>
                </select>
                <div class='alert-danger' th:if="${#fields.hasErrors('service.id')}" th:errors="*{service.id}"></div>
            </div>
            <div class="form-group col-sm-4" th:objetct="${service_type}">
                <label>Seleccione tipo de servicio (*) </label>
                <select class="form-control" name="servType">
                    <option value="">Selecciona una opci贸n</option>
                    <option th:each="temp : ${serviceTypeList}"
                            th:value="${temp.id}"
                            th:text="${temp.description}"
                            th:field="*{serviceType.id}"
                    >
                    </option>
                </select>
                <div class='alert-danger' th:if="${#fields.hasErrors('serviceType.id')}" th:errors="*{serviceType.id}"></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-group col-sm-4" th:objetct="${garage}">
                <label>Seleccione Garage (*)</label>
                <select class="form-control" name="gara">
                    <option value="">Selecciona una opci贸n</option>
                    <option th:each="temp : ${garageList}"
                            th:value="${temp.id}"
                            th:text="${temp.garageNumber}"
                            th:field="*{garage.id}"
                    >
                    </option>
                </select>
                <div class='alert-danger' th:if="${#fields.hasErrors('garage.id')}" th:errors="*{garage.id}"></div>
            </div>
            <div class="form-group col-sm-4">
                <label>Horas por semana</label>
                <input class="form-control" type="text" th:field="*{amountHoursWeekly}">
            </div>
        </div>

        <div>
            <input type="submit" class="btn btn-primary btn-sm mx-1" name="save"
                   th:value="${editMode}?'Editar':'Guardar'"
                   value="Guardar">
        </div>
    </form>
</div>
<br><br>
<div th:insert="generics/fragments::footer"></div>

</body>
</html>
