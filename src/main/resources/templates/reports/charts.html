<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS CUTOMIZED -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="../../static/css/commons.css" th:href="@{/css/commons.css}"/>

    <!-- CSS FOR DATATABLE -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <!-- SCRIPT FOR CHART -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>-->

    <!-- META AND UTF -->
    <meta charset="UTF-8">
    <title>Reportes</title>
</head>
<body>

    <div th:insert="generics/fragments::header"></div>

    <div class="container">
        <h2 class="text-center py-3">Reportes</h2>
        <div class="float-left">
            <a th:href="@{/sleepingMotorhome/home}" class="btn btn-secondary btn-sm mx-1" role="button" data-bs-toggle="button">Ir a Home</a>
        </div>
        <br><hr>

        <div class="row">
            <div class="col-3 rounded" style="background-color:#FCFAFA">
                <h4 class="text-center text-justify" style="margin-top: 50%">
                    Estadía por Mes
                </h4>
            </div>
            <div class="col-9 rounded" style="background-color:#FCFAFA">
                <canvas id="chartBar" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 rounded" style="background-color:#FCFAFA">
                <h4 class="text-center text-justify" style="margin-top: 50%">
                    Estadía por Mes y Tipo de Motorhomes
                </h4>
            </div>
            <div class="col-9 rounded" style="background-color:#FCFAFA">
                <canvas id="chartBar2" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
        <br>
    </div>

    <div th:insert="generics/fragments::footer"></div>

    <!-- JS BAR CHARTS -->
    <script>
        var chartDataMotorhomes = [[${chartDataMotorhomes}]];
        var chartDataMotorhomesSmall = [[${chartDataMotorhomesSmall}]];
        var chartDataMotorhomesMedium = [[${chartDataMotorhomesMedium}]];
        var chartDataMotorhomesLarge = [[${chartDataMotorhomesLarge}]];
    </script>

    <!-- JS CUSTOMIZED -->
    <script th:src="@{/js/chartMotorhomes.js}"></script>


</body>
</html>
