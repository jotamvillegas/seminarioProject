<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS CUTOMIZED -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="../../static/css/commons.css" th:href="@{/css/commons.css}"/>

    <!-- CSS FOR DATATABLE -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <!-- META AND UTF -->
    <meta charset="UTF-8">
    <title>Garages</title>
</head>
<body>
<div th:insert="generics/fragments::header"></div>

<div class="container">
    <h2 class="font-weight-bold text-center py-3">Lista de garages</h2>

    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <div class="float-left">
        <a th:href="@{add}" class="btn btn-primary btn-sm mx-1 navbar-btn" role="button" data-bs-toggle="button">Crear garage</a>
        <a th:href="@{/sleepingMotorhome/home}" class="btn btn-secondary btn-sm mx-1" role="button" data-bs-toggle="button">Ir a Home</a>
    </div>

    <br>
    <hr>

    <table id="garageTable" class="table table-striped compact display" style="width: 100%">
        <thead>
        <tr>
            <th style="text-align: center">Zone</th>
            <th style="text-align: center">NÃºmero de garage</th>
            <th style="text-align: center">Estado de garage</th>
            <th style="text-align: center">Fecha de ingreso</th>
            <th style="text-align: center">Fecha de egreso</th>
            <th style="text-align: center">Acciones</th>
        </tr>
        </thead>
    </table>
    <br>
</div>

<div th:insert="generics/fragments::footer"></div>

<!-- JS FOR DATATABLE -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
<script src="https://editor.datatables.net/extensions/Editor/js/dataTables.editor.min.js"></script>

<!-- JS CUSTOMIZED -->
<script th:src="@{/js/datatableGarage.js}"></script>

</body>
</html>
